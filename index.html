<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Testiframe by cbmeeks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width">


  <script language="javascript">
    
  function login(){
    console.log('start');
    $.ajax({
    url:"https://test.kencogroup.com/cecil/sims/sf-login",
    dataType: 'jsonp', 

    success:function(json){
        $('#ilogin').refresh();
    },
    error:function(){
        alert("Error");
    }      
});

    
    console.log('end');
  }
    
  </script>

  </head>
  <body>
    <center>
      
      <h1>TEST SIMS</h1>
      <iframe src="https://test.kencogroup.com/cecil/sims" width="1024" height="600" onload="login()"></iframe>

      <br /><br />
      <a href="#" id="ilogin" onclick="login(); return false; ">LOG IN</a>

    </center>
  </body>
</html>
